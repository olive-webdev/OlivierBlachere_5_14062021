  <body>
    
    <header id="header" class="fixed-top shadow">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="../index.html" class="logo"><img src="../img/logo.png" alt=""></a>
        <nav id="navbar" class="navbar p-0">
          <ul class="list-unstyled p-0 m-0">
            <li><a class="text-decoration-none fs-4 text-primary"
                href="./pages/cart.html">Panier <i class="bi bi-bag fs-2 mx-0"></i>
                </a>
                <span id="notification" class="badge bg-danger rounded-circle"></span>
            </li>
          </ul>

        </nav>
      </div>
    </header>

    <section id="list" class="list bg-light">
      <div class="container fs-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Panier</li>
          </ol>
        </nav>
        <div id="cameraContainer" class="row">
          
            <div class="fs-5 text-decoration-underline">Résumé du panier</div>
            <table class="table mt-5 fs-5  mx-auto">
                <thead class="text-center">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Désignation</th>
                    <th scope="col">quantité</th>
                    <th scope="col">prix</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="table" class="text-center fs-6">
                  <tr  id="table0">
                    <td colspan="5">votre panier est vide.</th>
                  </tr>
                </tbody>
                <tfoot id="tfoot" class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                    <th scope="col">798.00 €</th>
                    <th scope="col"></th>
                  </tfoot>
              </table>




              




              <form class="row g-3 needs-validation">
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="validationCustom01"  required>
                  
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="validationCustom02" required>
                  
                </div>
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="text" class="form-control" id="inputEmail4"  required>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Complément d'adresse</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="" required>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Code postal</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="col-md-5">
                  <label for="inputCity" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Pays</label>
                  <select id="inputState" class="form-select" required>
                    <option selected>France</option>
                    <option>Autre</option>
                  </select>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      M'avertir par Email
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary text-uppercase w-100 py-3 mt-5">Valider la commande</button>
                </div>
              </form>
        
        </div>
      </div>
    </section>

      <div class="container d-md-flex py-4">
        <div class="me-md-auto text-center text-secondary">
