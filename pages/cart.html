<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>OriCam - Appareil photo retro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <link href="#" rel="icon">
        <link href="#" rel="apple-touch-icon">

        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|
        Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="../css/style.css" rel="stylesheet">

    </head>

    <body>
        
        <header id="header" class="fixed-top border-bottom py-3 bg-white">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="../index.html" class="logo"><img src="../img/logo.png" alt=""></a>
            <nav id="navbar" class="navbar p-0">
            <ul class="list-unstyled p-0 m-0">
                <li><a class="text-decoration-none fs-4 text-primary"
                    href="./cart.html">Panier <i class="bi bi-bag fs-2 mx-0">
                    </i>
                    </a>
                    <span id="notification"></span>
                </li>
            </ul>
            </nav>
        </div>
        </header>

        <section id="list" class="list bg-light">
        <div class="container fs-5">
            <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Accueil</a></li>
                <li class="breadcrumb-item active" aria-current="page">Panier</li>
            </ol>
            </nav>
            <div id="cameraContainer" class="row">
            
                <div class="fs-5 text-decoration-underline mt-3">Résumé du panier</div>
                <table class="table mt-3 fs-5  mx-auto align-middle mb-5 border">
                    <thead class="text-center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Désignation</th>
                        <th scope="col">quantité</th>
                        <th scope="col" style="width:120px;">prix</th>
                        <th scope="col" style="width:60px;"></th>
                    </tr>
                    </thead>
                    <tbody id="table" class="text-center fs-6">
                    <tr  id="table0">
                        <td class="fs-1 py-5" colspan="5">Votre panier est vide. <br><br><br>
                        ¯\_(ツ)_/¯ </th>
                    </tr>
                    </tbody>
                    <tfoot id="tfoot" class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                        <th scope="col">798.00 €</th>
                        <th scope="col"></th>
                    </tfoot>
                </table>

                
                <form id="validationForm" name="validation de commande" class="row g-3 needs-validation mx-auto border p-3" novalidate>

                    <div class="col-md-4 position-relative">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" onkeyup="validFormLastName()">
                    <div id="iconLastNameOk" class="none iconLastNameOK"><i class="bi bi-check-circle"></i></div>
                    <div id="iconLastNameNotOk" class="none iconLastNameNotOk"><i class="bi bi-exclamation-circle"></i>
                    </div>
                    </div>

                    <div class="col-md-4 position-relative">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" onkeyup="validFormFirstName()">
                    <div id="iconFirstNameOk" class="none iconFirstNameOK"><i class="bi bi-check-circle"></i></div>
                    <div id="iconFirstNameNotOk" class="none iconFirstNameNotOk"><i class="bi bi-exclamation-circle"></i>
                    </div>
                    </div>

                    <div class="col-md-4 position-relative">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" onkeyup="validFormEmail()">
                    <div id="iconEmailOk" class="none iconEmailOK"><i class="bi bi-check-circle"></i></div>
                    <div id="iconEmailNotOk" class="none iconEmailNotOk"><i class="bi bi-exclamation-circle"></i>
                    </div>
                    </div>


                    <div class="col-12 position-relative">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" onkeyup="validFormAdresse()">
                    <div id="iconAdresseOk" class="none iconAdresseOk"><i class="bi bi-check-circle"></i></div>
                    <div id="iconAdresseNotOk" class="none iconAdresseNotOk"><i class="bi bi-exclamation-circle"></i>
                    </div>
                    </div>
                    <div class="col-12 position-relative">
                    <label for="adressePlus" class="form-label">Complément d'adresse</label>
                    <input type="text" class="form-control" id="adressePlus" oninput="validFormAdressePlus()">
                    <div id="iconAdressePlusOk" class="none iconAdressePlusOk"><i class="bi bi-check-circle"></i></div>
                    <div id="iconAdressePlusNotOk" class="none iconAdressePlusNotOk"><i class="bi bi-exclamation-circle"></i>
                    </div>
                    </div>
                    <div class="col-md-3 position-relative">
                    <label for="codePostal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="codePostal" onkeyup="validFormCodePostal()">
                    <div id="iconCodePostalOk" class="none iconCodePostalOk"><i class="bi bi-check-circle"></i></div>
                    <div id="iconCodePostalNotOk" class="none iconCodePostalNotOk"><i class="bi bi-exclamation-circle"></i>
                    </div>
                    </div>
                    <div class="col-md-5 position-relative">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville" oninput="validFormVille()">
                    <div id="iconVilleOk" class="none iconVilleOk"><i class="bi bi-check-circle"></i></div>
                    <div id="iconVilleNotOk" class="none iconVilleNotOk"><i class="bi bi-exclamation-circle"></i>
                    </div>
                    </div>
                    <div class="col-md-4 position-relative">
                    <label for="pays" class="form-label">Pays</label>
                    <select id="pays" class="form-select" required>
                        <option selected>France</option>
                        <option>Autre</option>
                    </select>
                    </div>

                    
                    <div class="col-12 position-relative">
                    <button  type="submit" onclick="submitForm()" class="btn btn-primary text-uppercase w-100 py-3 mt-5">Valider la commande</button>
                    </div>
                </form>
            
            </div>
        </div>
        </section>

        <footer id="footer" class="border-top">
        <div class="container d-md-flex py-4">
            <div class="me-md-auto text-center text-secondary">
            &copy; Copyright <strong>Orinoco</strong>. All Rights Reserved
            </div>
            <div class="social-links text-center text-md-right mt-3 mt-md-0">
            <a href="#" class="btn btn-primary twitter"><i class="bi
                bi-twitter"></i></a>
            <a href="#" class="btn btn-primary facebook"><i class="bi
                bi-facebook"></i></a>
            <a href="#" class="btn btn-primary instagram"><i class="bi
                bi-instagram"></i></a>
            <a href="#" class="btn btn-primary google-plus"><i class="bi
                bi-skype"></i></a>
            <a href="#" class="btn btn-primary linkedin"><i class="bi
                bi-linkedin"></i></a>
            </div>
        </div>
        </footer>

        <a href="#" id="bttb" class="btn btn-primary fs-1 py-0 px-2"><i class="bi
            bi-arrow-up-short"></i></a>
        <script src="../js/command.js"></script>
        <script src="../js/cartNotification.js"></script>
        <script src="../js/backToTop.js"></script>
    </body>

</html>
