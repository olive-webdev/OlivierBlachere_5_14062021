<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>OriCam - Appareil photo retro</title>
    <meta content="OriCam, une entreprise de commerce en ligne. Appareils photos retro au meilleur prix" name="description">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet">

  </head>

  <body class="bg-light">

    <header id="header" class="fixed-top border-bottom py-3 bg-white">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="../index.html" class="d-flex text-decoration-none">
                <i class="bi bi-camera fs-2 me-2"></i>
                <h1 class="text-primary fs-1">OriCam</h1>
            </a>
            <nav id="navbar" class="navbar p-0">
                <ul class="list-unstyled p-0 m-0 me-3 position-relative">
                    <li><a class="text-decoration-none fs-4 text-primary"
                        href="./cart.html">Panier <i class="bi bi-bag fs-2 mx-0"></i>
                        </a>
                        <span id="notification"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="list" class="list bg-light">
      <div class="container fs-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Détails</li>
          </ol>
        </nav>
        <div id="cameraContainer" class="row">
          <div class="col mt-4">
            <div class="list-box fadeIn w-100 d-flex flex-column flex-lg-row bg-white p-3 border">
                <div>
                    <img id="photo" class="w-100">
                </div>
                <div class="ms-lg-3 d-lg-flex flex-lg-column justify-content-lg-between">
                    <h4 id="title" class="mt-3"></h4>
              <p id="description" class="w-100 mb-2"></p>
              <div class="d-flex flex-lg-column justify-content-between align-items-center
                mb-3">
                <div class="option mb-lg-3">
                  <select id="select" class="form-select w-100"
                    aria-label="Default select example">
                  </select>
                </div>
                <span id="price" class="border border-primary p-2 rounded-2"></span>
              </div>
              <a id="addToCart" class="btn btn-primary w-100 fs-5"
                onclick="addToCart()" role="button">Ajouter au panier <i
                  class="bi bi-bag-plus"></i></a>
                </div>
            </div>
          </div>
        </div>
      </div>
      <br><br>
    </section>

    <footer id="footer" class="border-top bg-white">
      <div class="container d-md-flex py-4 align-items-md-center">
        <div class="me-md-auto text-center text-secondary">
          &copy; Copyright <strong>Orinoco</strong>. All Rights Reserved
        </div>
        <div class="social-links text-center text-md-right mt-3 mt-md-0">
          <a href="#" class="btn btn-primary twitter"><i class="bi
              bi-twitter"></i></a>
          <a href="#" class="btn btn-primary facebook"><i class="bi
              bi-facebook"></i></a>
          <a href="#" class="btn btn-primary instagram"><i class="bi
              bi-instagram"></i></a>
          <a href="#" class="btn btn-primary google-plus"><i class="bi
              bi-skype"></i></a>
          <a href="#" class="btn btn-primary linkedin"><i class="bi
              bi-linkedin"></i></a>
        </div>
      </div>
    </footer>

    <a href="#" id="bttb" class="btn btn-primary fs-1 py-0 px-2"><i class="bi
        bi-arrow-up-short"></i></a>
    <div id="popadd" class="popadd centeredfixed bg-white p-4 rounded-3 none fs-5">
        <div class="m-2">Ajouté au panier !</div>
        <div class="d-flex">
            <a href="./cart.html"><div class="btn btn-outline-danger m-2">Voir le panier</div></a>
            <a href="../index.html"><div class="btn btn-success m-2">Continuer les achats</div></a>
        </div>
    </div>
    <script src="../js/product.js"></script>
    <script src="../js/cartNotification.js"></script>
    <script src="../js/backToTop.js"></script>
  </body>

</html>
